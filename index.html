<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <meta 
            name = "description"
            content ="Sign-up to FloMax today"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome</title>
        <link href="styles/welcome-styles.css" rel="stylesheet"/>
        
    </head>
    <body>
        <header>
            <h1>FloMax</h1>
        </header>    
            <h2>create your account today</h2>
        <main>
            <article>
                <form>
                    <div class="input-box">
                        <input class = "text-box" type="text" name="name" id = "nameInput"  placeholder ="your name here" required/>
                        <input class = "text-box" type="text" name="surname" id = "surnameInput"  placeholder="your surname here" required/>
                        <input class = "text-box" type="email" name="email" id = "emailInput"  placeholder="example@123mail.com" required/>
                        <input class = "text-box" type="password" name="password" id = "createPasswordInput" placeholder="create a password" required/>
                        <input class = "text-box" type="password" name="confirm-password" id ="confirmPasswordInput"  placeholder="confirm password" required/>
                        <input class="text-box" type="submit" class="create-account"  value="Create Account" />
                    </div>
                </form>
                <section class="checkout-box">
                    <h3>Select your plan</h3>  
                    <section class="checkout">
                        <section class = "select-plan">
                            <section class = "plan-one">
                                <p>Standard</p>
                                <input class = "check-box" type="checkbox" name = "planSelect" id ="planSelectOne" value = "Standard">
                            </section>
                            <section class = "plan-one">
                                <p>Premium</p>
                                <input class = "check-box" type="checkbox" name = "planSelect" id ="planSelectTwo" value = "Premium">
                            </section>
                            <section class = "plan-one">
                                <p>MAX</p>
                                <input class = "check-box" type="checkbox" name = "planSelect" id ="planSelectThree" value = "ProMAX-ULTIMATE APPLE MARKETING">
                            </section>
                        </section>
                        <section class="checkout-plan-description">
                            <p id = "plan-type" class="plan-type">Premier League <br> (Mobile)</p>
                            <p id = "plan-cost" class="plan-cost">R69.00</p>
                        </section>
                        <p class="line"></p>
                        <section class="cart-total">
                            <p class="todays-total">Today's total</p>
                            <p id = 'total-cost' class="checkout-total">R69.00</p>
                        </section>
                        <section class="checkout-sub-notice">
                            <p class="checkout-sub-notice">Then,the standard Monthly Fee will apply.</p>
                            <p class="checkout-sub-management"> Manage your subscription by visiting you Account</p>
                        </section>
                    </section>
                </section>    
            </article>
        </main>
    <script src="scripts/main.js"> 
    </script>
    </body>
</html>
