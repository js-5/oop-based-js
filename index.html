<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome v1_01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header class="container-fluid">
        <h1 class="fw-bold container text-left">FloMax</h1>
    </header>
    <main class="p-3 bg-secondary border border-secondary-subtle rounded-3 w-75 mx-auto">
        <h2 class="container text-center fw-bold"> create your account today</h2>
        <div class="container">
            <div class="row mx-auto gx-5 border- bg-secondary-subtle border-secondary rounded-3 p-3">
                <form class="col-lg-7 col-xl-6">
                    <div class="mb-3">
                        <label for="nameInput" class="form-label">Name</label>
                        <input type="text" class="form-control" id="nameInput">
                    </div>
                    <div class ="mb-3">
                        <label for="surnameInput" class = "form-label">Surname</label>
                        <input type ="text" class="form-control" id="surnameInput">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                    <div class="col-lg-5 col-xl-6 d-flex justify-content-between text-center">
                        <div>
                            <h3 >Please select your plan</h3>
                            <input type="radio" class="btn-check" name="options-base" id="subscriptionStandard" autocomplete="off" checked>
                            <label class="btn" for="subscriptionStandard">Standard</label>
                        
                            <input type="radio" class="btn-check" name="options-base" id="subscriptionPremium" autocomplete="off">
                            <label class="btn" for="subscriptionPremium">Premium</label>
                        
                            <input type="radio" class="btn-check" name="options-base" id="subscriptionMax" autocomplete="off">
                            <label class="btn" for="subscriptionMax">Max</label>
                            <div>
                                <p id="checkout-text">This is where text will tell you the price of our stupid service.If you accept this there will be financial implecations, and we'll maybe steal your organs too.</p>
                                <p id="checkout-seperation"></p>
                                <div class="bg-secondary border border-secondary-subtle rounded-3 d-flex justify-content-between mb-3 px-3 pt-2">
                                    <div id="checkout-description-box">
                                        <p id="checkout-description">Apple pricing.exe</p>
                                    </div>
                                    <div id="checkout-price-box">
                                        <p id="checkout-price">R50000.00</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
